<h1>开启树梅派的SSH</h1>
</div>
<div id="content">
<div class="paragraph">
<p>向内存卡中写入系统映像后，挂载 <code>/dev/sdx1</code> 。
然后在挂载磁盘根路径下创建一个名为 <code>SSH</code> 的空文件，便可以使树梅派在开机时自动启动 <code>SSH</code> 服务器。</p>
</div>
<div class="listingblock">
<div class="content">
<pre class="rouge highlight"><code data-lang="bash"><span class="nb">sudo </span>mount /dev/sda1 /mnt
<span class="nb">sudo touch</span> /mnt/SSH
<span class="nb">sudo </span>umount /dev/sda1</code></pre>
